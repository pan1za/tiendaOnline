    <title>Login</title>
</head>
<body>
    <header>
        <a class="logo" href="../index.html"><img src="../imagenes/logo2.png"></a>
    <nav>
        <a id="principal" href="../index.html"><span>Página principal</span></a>
        <a id="contacto" href="../web/contacto.html"><span>Contacto</span></a>
        <a id="acerca_de" href="../web/acercade.html"><span>Acerca de</span></a>
    </nav>
    <div class="opciones">
        <img id="buscar" src="../imagenes/buscar.png" alt="">
        <img id="carrito" src="../imagenes/carrito.png" alt="">
      <div id="usuario">
        <img src="../imagenes/usuario.png"/>
        <div class="userMenu">
          <a href="../web/login.html">Login</a>
          <a href="../web/registro.html">Registro</a>
        </div>
      </div>
    </div>
    </header>
    <!-- <br><br><br><br><br><br><br><br> -->
    <div class="contenedor">
        <h2>Login</h2>
        <form id="forma" name="forma" method="GET">
            <div class="elemento">
                <label for="user">Usuario: </label>
                <input type="user" name="user" id="user" autocomplete="off" required>
            </div>
            <div class="elemento">
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" autocomplete="off" required>
            </div>
            <div class="elemento">
                <input type="submit" value="Inicar sesión">
            </div>
            <div class="elemento">
                <p>No tienes cuenta? <b><a href="../web/registro.html">Regístrate</a></b></p>
            </div>
        </form>
    </div>
</body>
